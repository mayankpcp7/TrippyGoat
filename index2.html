<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link rel="stylesheet" href="./assets/css/lakshay.css">
  <link rel="stylesheet" href="./assets/css/index.css">
  <link rel="stylesheet" href="./assets/js/index.js">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <!------------------------------------------------- Mint NFT Section---------------------------------------------------->
  <section class="position-relative">
    <div class="nft_bg ">
      <div class="custom_container">
        <h2 class="ff_black_han_sans fs_2xl mb-0 pb-2 text-white text-center fw-normal lh_125">Mint NFT</h2>
        <div class="row justify-content-between align-items-center mt-5">
          <!---------------- img ----------------->
          <div class="col-5">
            <img class="nft_goat_img w-100" src="./assets/images/webp/NftGoat.webp" alt="NftGoat">
          </div>

          <!----------------------------- counter box ---------------------------->
          <div class="col-6 d-flex align-items-center justify-content-center">
            <div class="counterbox w-100">
              <!----------------------- counter  -------------------------------->
              <div class="counter d-flex align-items-center justify-content-center counter_gap mt-4 mb-3">
                <img class="counterbtn" id="decrementBtn" src="./assets/images/webp/DecrementBtn.webp"
                  alt="DecrementBtn">
                <span id="count" class="text-white ff_black_han_sans fs_lg lh_125 fw-normal">0 / 5656</span>
                <img class="counterbtn" id="incrementBtn" src="./assets/images/webp/IncrementBtn.webp"
                  alt="IncrementBtn">
              </div>

              <p class="text-white fs_2xsm ff_mplus lh_144 mb-2 text-center fw-semibold pt-1">Max 4 NFTs per transaction
              </p>
              <p class="text-white fs_2xsm ff_mplus lh_144 pb-5 mb-0 text-center fw-semibold">75 ADA per NFT</p>


              <div class="d-flex align-items-center justify-content-center mb-4 pb-2">
                <button class="ff_black_han_sans fs_3xsm lh_150 mint_now_btn text-white">Mint Now</button>
              </div>

            </div>
          </div>

        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="./assets/js/index.js"></script>
</body>

</html>
