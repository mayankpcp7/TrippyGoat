<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Trippy Goat</title>
    <!------------------------------------Bootstrap--------------------------------------------------->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- ---------------------------------Style Sheets ------------------------------------------------>
    <link rel="stylesheet" href="./assets/css/index.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!------------------------------------Fav Icon--------------------------------------------------->
    <link
      rel="icon"
      type="image/x-icon"
      href="./assets/images/png/NavLogo.png"
    />
  </head>
  <body>
    <!-- ---------------------------------Header Section--------------------------------------------->
    <header class="bg_header">
      <nav class="bg_nav w-100 py-2">
        <div class="custome_container">
          <div class="d-flex align-items-center justify-content-between">
            <div class="d-flex flex-column align-items-center">
              <img
                class="cursor_pointer nav_logo"
                src="./assets/images/webp/NavLogo.webp"
                alt="logo"
              />
              <p class="ff_black_han_sans text-white fw-normal fs_4xsm mb-0">
                Trippy Goat
              </p>
            </div>
            <div class="d-flex align-items-center">
              <ul class="d-flex align-items-center gap_20 mb-0 ps-0">
                <li>
                  <a
                    class="ff_mplus text_orange fs_3xsm fw-normal transition_300"
                    href="#"
                    >Home</a
                  >
                </li>
                <li>
                  <a
                    class="ff_mplus text-white fs_3xsm fw-normal transition_300"
                    href="#"
                    >About</a
                  >
                </li>
                <li>
                  <a
                    class="ff_mplus text-white fs_3xsm fw-normal transition_300"
                    href="#"
                    >Team</a
                  >
                </li>
                <li>
                  <a
                    class="ff_mplus text-white fs_3xsm fw-normal transition_300"
                    href="#"
                    >RoadMap</a
                  >
                </li>
                <li>
                  <a
                    class="ff_mplus text-white fs_3xsm fw-normal transition_300"
                    href="#"
                    >FAQ
                  </a>
                </li>
              </ul>
              <div class="d-flex align-items-center ms-5 me-4 pe-1">
                <img
                  class="icons_hover transition_300"
                  src="./assets/images/svg/InstagramIcon.svg"
                  alt="InstagramIcon"
                />
                <img
                  class="icons_hover transition_300 mx-2"
                  src="./assets/images/svg/DiscordIcon.svg"
                  alt="DiscordIcon"
                />
                <img
                  class="icons_hover transition_300"
                  src="./assets/images/svg/TwitterIcon.svg"
                  alt="TwitterIcon"
                />
              </div>
              <div class=" position-relative">
                <img
                  class="position-absolute nav_btn_border"
                  src="./assets/images/svg/BtnBorder.svg"
                  alt=""
                />
                <button
                  class="text-white bg_orange nav_btn d-flex justify-content-center align-items-center border-none lh_150 ff_black_han_sans fw-normal"
                >
                  Connect Wallet
                </button>
              </div>
            </div>
          </div>

          <div></div>
        </div>
      </nav>

      <!-- -----------------------------------nav----------------------------------->
    </header>
    <!-- ----------------------------------Bootstrap cdn---------------------------------------------->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
